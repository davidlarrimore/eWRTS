<template>
    <lightning-layout horizontal-align="space">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">    
            <lightning-card>
                <h3 slot="title" class="slds-card__header-link slds-truncate">
                    <lightning-icon icon-name="standard:channel_program_members" size="small"></lightning-icon>
                    &nbsp;&nbsp;&nbsp;CIS2&nbsp;&nbsp;&nbsp;
                    <lightning-badge label="api" icon-name="utility:connected_apps"  icon-position="end"></lightning-badge>
                </h3>
                <lightning-button-group slot="actions">
                    <template if:true={apiResultsFlag}>
                        <template if:false={editFormFlag}>
                            <lightning-button label="Edit" onclick={handleFormEditClick}></lightning-button>
                        </template>                     
                    </template>
                    <lightning-button-icon icon-name="action:share"  alternative-text="Go to CIS2" title="Go to CIS2"></lightning-button-icon>
                </lightning-button-group> 
                <template if:true={apiCallCompletedFlag}>
                    <template if:true={apiResultsFlag}>
                        <template if:false={editFormFlag}>
                            <div class="slds-var-m-around_medium ">
                                <dl>
                                    <dt class="slds-text-title_caps">File Number:</dt>
                                    <dd class="slds-var-m-bottom_small">{apiRecord.a_number}</dd>
                                    <dt class="slds-text-title_caps">First Name:</dt>
                                    <dd class="slds-var-m-bottom_small">{apiRecord.first_name}</dd>
                                    <dt class="slds-text-title_caps">First Name:</dt>
                                    <dd class="slds-var-m-bottom_small">{apiRecord.last_name}</dd>
                                    <dt class="slds-text-title_caps">Birthdate:</dt>
                                    <dd class="slds-var-m-bottom_small"><lightning-formatted-date-time value={apiRecord.formatted_birthdate} time-zone="UTC"></lightning-formatted-date-time></dd>
                                    <dt class="slds-text-title_caps">Country of Origin:</dt>
                                    <dd class="slds-var-m-bottom_small">{apiRecord.country_of_origin}</dd>                                                                                    
                                </dl>
                            </div>
                        </template>
                    </template>  
                    <template if:true={editFormFlag}>
                        <div class="slds-p-around_medium">
                            <lightning-input type="text" label="File Number" value={apiRecord.a_number} disabled></lightning-input>
                        </div>
                        <div class="slds-p-around_medium">
                            <lightning-input-name
                            label="Name"
                            first-name={apiRecord.first_name}
                            last-name={apiRecord.last_name}
                            fields-to-display={nameInputFields}></lightning-input-name>
                        </div>
                        <div class="slds-p-around_medium">
                            <lightning-input type="date" name="BirthDate" label="Birthdate" value={apiRecord.birthdate}></lightning-input>
                        </div>
                        <div class="slds-p-around_medium">
                            <lightning-input type="text" name="CountryOfOrigin" label="Country of Origin" value={apiRecord.country_of_origin}></lightning-input>
                        </div>                        
                    
                        <div class="slds-border_top slds-m-around_x-small"></div>
                        <div class="slds-var-m-around_medium slds-align_absolute-center">
                            <lightning-button label="Save" variant="success" onclick={handleFormCancelClick}></lightning-button>&nbsp;
                            <lightning-button label="Cancel" variant="destructive" onclick={handleFormCancelClick}></lightning-button>
                        </div>
                    </template>
                    <template if:false={apiResultsFlag}>
                        <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                            <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt="" />
                          </div>
                    </template>
                </template>    
                <template if:false={apiCallCompletedFlag}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
